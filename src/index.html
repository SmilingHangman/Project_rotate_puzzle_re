<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Puzzle</title>
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <p>Step 1: Click "Get a Pic" button to get a random cat picture from The Cat API!<br><br>Step 2: Set puzzle size (min 3x3, max 7x7)<br><br>Step 3: Start!</p>
  </div>
  <form>
    <input type="button" value="Get a Pic" id="getPic">
    <div class="options">
      Puzzle Size: <input type="number" id="gridSize" min="3" max="7" value="3"><br>
      Helper Borders <input type="checkbox" name="bordersToggler" id="bordersToggler" checked>
    </div>
    <input type="button" value="Start!" id="pictureCutter">
  </form>
  <script src="index.js"></script>
</body>

</html>
